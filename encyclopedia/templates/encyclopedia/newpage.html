{% extends "encyclopedia/layout.html" %} 
{% block title %} Encyclopedia {% endblock %} 
{% block body %}
<h1>New Page</h1>
<form action="{% url 'newpage' %}" method="POST">
    {% csrf_token %}
    <label>Title:</label>
    <input type="text" placeholder="Enter a title" name="title" />
    <br/>
    <label>Content:</label>
    <br/>
    <textarea name="content"></textarea>
    <br/>
    <input type="submit" value="Save New Page"/>
    
</form>

{% endblock %}
