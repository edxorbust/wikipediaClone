{% extends "encyclopedia/layout.html" %} 
{% block title %} Encyclopedia {% endblock %} 
{% block body %}
<h1>Edit Page</h1>
<form action="{% url 'save_edit' %}" method="POST">
    {% csrf_token %}
    <label>Title:</label>
    <input type="text" placeholder="Enter a title" name="title" value="{{ title }}" />
    <br/>
    <label>Content:</label>
    <br/>
    <textarea name="content">{{ content }}</textarea>
    <br/>
    <input type="submit" value="Edit Page"/>
    
</form>

{% endblock %}
